<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete info</title>
</head>
<body>
  <h1 id="hidden">This informatio  is gonna vanish</h1>
  <input type="text" name="" id="delete-confirm" placeholder="please write delete">
  <button id="delete-btn" disabled>Delete</button>

  <script>
    document.getElementById('delete-confirm').addEventListener('keyup',function(event){
      const text =event.target.value;
      const deleteBtn = document.getElementById('delete-btn');

      if (text == 'delete'){
        deleteBtn.removeAttribute('disabled')
      }
      else {
        deleteBtn.setAttribute('disabled',true)
      }
    })
    document.getElementById('delete-btn').addEventListener('click',function(){
      const text =document.getElementById('hidden');
      text.style.display ='none'
    })
  </script>
</body>
</html>
